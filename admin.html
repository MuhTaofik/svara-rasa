<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4 bg-gray-100">
    <h1 class="font-bold mb-3">Admin - Tambah Menu</h1>

    <input id="name" class="border p-2 w-full mb-2" placeholder="Nama menu" />
    <input id="price" class="border p-2 w-full mb-2" placeholder="Harga (k)" />
    <select id="type" class="border p-2 w-full mb-2">
      <option value="foods">Food</option>
      <option value="drinks">Drink</option>
    </select>

    <button
      onclick="addMenu()"
      class="bg-orange-500 text-white p-2 w-full rounded"
    >
      Tambah Menu
    </button>

    <script src="assets/js/admin.js"></script>
  </body>
</html>
