<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- Kunci tampilan & cegah zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- tambahkan text-base agar default besar -->
  <body class="bg-gray-100 p-4 text-base">
    <!-- JUDUL -->
    <h1 class="font-bold text-2xl mb-5 text-center">Checkout Pesanan</h1>

    <!-- LIST KERANJANG -->
    <div id="cart-list" class="space-y-3 text-base"></div>

    <!-- FORM PEMBELI -->
    <div class="bg-white p-4 rounded shadow mt-4 space-y-3">
      <label class="font-semibold">Nama Pembeli</label>
      <input
        id="buyer-name"
        class="w-full p-3 border rounded text-base"
        placeholder="Masukkan nama lengkap"
      />

      <label class="font-semibold">Alamat Rumah</label>
      <textarea
        id="buyer-address"
        class="w-full p-3 border rounded text-base"
        rows="3"
        placeholder="Masukkan alamat lengkap"
      ></textarea>

      <!-- PEMBAYARAN -->
      <label class="font-semibold">Metode Pembayaran</label>
      <select id="payment" class="w-full p-3 border rounded text-base">
        <option value="Cash">Cash (Bayar di Tempat)</option>
        <option value="Transfer">Transfer Bank</option>
        <option value="QRIS">QRIS</option>
      </select>
    </div>

    <!-- INFO TRANSFER -->
    <div
      id="transfer-box"
      class="hidden bg-white p-4 rounded shadow mt-4 text-base"
    >
      <p class="font-bold text-lg mb-1">Transfer ke:</p>
      <p>Bank BRI</p>
      <p>No Rek: <span class="font-semibold">5103 0105 3930 530</span></p>
      <p>Nama: <span class="font-semibold">NURFADILLAH</span></p>
    </div>

    <!-- INFO QRIS -->
    <div
      id="qris-box"
      class="hidden bg-white p-4 rounded shadow mt-4 text-center text-base"
    >
      <p class="font-bold text-lg mb-2">Scan QRIS</p>
      <p class="mb-2">Saat ini belum tersedia</p>
      <img src="assets/img/qris.png" class="mx-auto w-56 rounded" />
    </div>

    <!-- TOMBOL CHECKOUT -->
    <button
      onclick="processCheckout()"
      class="mt-5 bg-green-600 text-white w-full p-3 rounded text-lg font-bold shadow"
    >
      Lanjut Checkout
    </button>

    <!-- TOMBOL KIRIM BUKTI -->
    <div id="send-proof" class="hidden mt-4">
      <button
        onclick="sendProof()"
        class="bg-orange-500 text-white w-full p-3 rounded text-lg font-bold shadow"
      >
        Kirim Bukti Pembayaran via WhatsApp
      </button>
    </div>

    <!-- SCRIPT -->
    <script src="assets/js/cart.js"></script>
  </body>
</html>
