<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <h1 class="font-bold text-xl mb-4">Checkout Pesanan</h1>

    <div id="cart-list"></div>

    <!-- Data Pembeli -->
    <label class="font-bold mt-4 block">Nama Pembeli</label>
    <input
      id="buyer-name"
      class="w-full p-2 border rounded mt-1"
      placeholder="Masukkan nama"
    />

    <label class="font-bold mt-3 block">Alamat Rumah</label>
    <textarea
      id="buyer-address"
      class="w-full p-2 border rounded mt-1"
      placeholder="Masukkan alamat lengkap"
    ></textarea>

    <!-- Metode Pembayaran -->
    <label class="font-bold mt-4 block">Metode Pembayaran</label>
    <select id="payment" class="w-full p-2 border rounded mt-1">
      <option value="Cash">Cash (Bayar di Tempat)</option>
      <option value="Transfer">Transfer Bank</option>
      <option value="QRIS">QRIS</option>
    </select>

    <!-- Info Transfer -->
    <div id="transfer-box" class="hidden bg-white p-3 rounded mt-3">
      <p class="font-bold">Transfer ke:</p>
      <p>Bank BRI</p>
      <p>No Rek: 5103 0105 3930 530</p>
      <p>Nama: NURFADILLAH</p>
    </div>

    <!-- Info QRIS -->
    <div id="qris-box" class="hidden bg-white p-3 rounded mt-3 text-center">
      <p class="font-bold mb-2">Scan QRIS:</p>
      <p>saat ini belum tersedia</p>
      <img src="assets/img/qris.png" class="mx-auto w-48" />
    </div>

    <button
      onclick="processCheckout()"
      class="mt-4 bg-green-500 text-white w-full p-2 rounded"
    >
      Lanjut Checkout
    </button>

    <!-- Tombol kirim bukti -->
    <div id="send-proof" class="hidden mt-4">
      <button
        onclick="sendProof()"
        class="bg-orange-500 text-white w-full p-2 rounded"
      >
        Kirim Bukti Pembayaran via WhatsApp
      </button>
    </div>

    <script src="assets/js/cart.js"></script>
  </body>
</html>
